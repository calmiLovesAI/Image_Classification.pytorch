Train:
  start_epoch: 0
  epochs: 50
  batch_size: 8
  # 输入图片大小：(C, H, W)
  input_size:
    - 3
    - 224
    - 224
  learning_rate: 0.0001
  # 训练之前加载权重
  load_weights: None   # "None"或者权重文件的路径(str)
  # 模型保存频率
  save_frequency: 5
  # 保存路径
  save_path: "saves"
  tensorboard_on: true
Test:
  load_pth: ""
  test_pictures:
    - ""